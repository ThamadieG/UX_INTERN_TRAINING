<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
  <body>
    <nav class="navbar">
      <div class="brandName">Prism</div>
        <button class="btn btn-primary" style="background-color: transparent;"><i class="fa fa-user fa-3x" aria-hidden="true"></i>
        </button>
      
    </nav>

    <div class="row">
      <div class="col-sm-3">
        <div class="card">
          <div class="card-body" style="height: 790px;">
            <img class="btn-md" src="assets/profile.png" alt="" style="padding-left: 100px;">
            <h5 class="card-title" style="padding-left: 95px;">Emily Smith</h5>
            <h6 style="padding-left: 120px; font-size: 14px;">Manager</h6>
            <div class="button">
            <a routerLink="/guests" type="button" class="btn btn-outline-dark btn-rounded" style="width: 250px; transform: translateX(11%); "><i class="fa fa-user-o pr-5"
              aria-hidden="true"></i>Manage Guest</a>  
            </div>
            <div class="button">  
            <a routerLink="/reservation" type="button" class="btn btn-outline-dark btn-rounded" style="width: 250px; transform: translateX(11%); "><i class="fa fa-calendar pr-4"
              aria-hidden="true"></i>Manage Reservation</a> 
            </div>  
            <div class="button">   
            <a routerLink="/rooms" routerLinkActive="active" type="button" class="btn btn-outline-dark btn-rounded" style="width: 250px; transform: translateX(11%); "><i class="fa fa-bed pr-5"
              aria-hidden="true"></i>Manage Room</a> 
            </div>   
            <div class="button"> 
            <a routerLink="/roomTypes" type="button" class="btn btn-outline-dark btn-rounded" style="width: 250px; transform: translateX(11%); "><i class="fa fa-sign-out pr-3"
              aria-hidden="true"></i>Manage RoomTypes</a>
            </div>                        
          </div>
        </div>
      </div>
      <div class="col-sm-9">  
        <div class="card">
          <div class="heading">
            <div class="title">Room Manager
              <button class="btn" [routerLink]="'/room'" style="background-color: transparent; padding-right: 40px; float: right;"><i class="fa fa-refresh fa-2x" aria-hidden="true"></i>
              </button>
              <button class="btn" [routerLink]="'/addRoom'" style="background-color: transparent; padding-right: 20px; float: right;"><i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>
              </button>  
            </div>
          </div>
          <div class="card-body">
              <!--Table-->
              <table class="table table-hover">
                  <!--Table head-->
                  <thead class="thead-light">
                      <tr class="text-black">
                        <th>RoomNo</th>
                        <th>RoomTypeId</th>
                        <th>Price</th>
                        <th>RoomStatus</th>
                        <th>IsActive</th>
                        <th>Action</th>
                      </tr>
                  </thead>
                  <!--Table head-->
                  <!--Table body-->
                  <tbody>
                    <tr *ngFor="let room of rooms  | paginate: { itemsPerPage: 9, currentPage: page, totalItems:totalLength }">
                      <td>{{room.RoomNo}}</td>
                      <td>{{room.RoomTypeId}}</td>
                      <td>{{room.Price}}</td>
                      <ng-container *ngIf="room.RoomStatus === 'Clean'">
                        <td>
                          <div class="form-check">
                            <button type="button" class="btn btn-sm" style="background-color: #44EF55; border-radius: 10px; color:white;">Clean</button>
                          </div>
                        </td>
                        </ng-container>
                        <ng-container *ngIf="room.RoomStatus === 'Dirty'">
                          <td>
                            <div class="form-check">
                              <button type="button" class="btn btn-sm" style="background-color: #F1394B; border-radius: 10px; color:white;">Dirty</button>
                            </div>
                          </td>
                          </ng-container>
                          <ng-container *ngIf="room.IsActive === true">
                          <td>
                            <div class="form-check" style="background-color: #44EF55;">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="checked">
                              <span class="checkmark"></span>
                            </div>
                          </td>
                          </ng-container>
                          <ng-container *ngIf="room.IsActive === false">
                            <td>
                              <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled="disabled">
                              </div>
                            </td>
                            </ng-container>
                          <td>
                            <button type="button" routerLink="/editRoom/{{room.RoomId}}" class="btn dt-edit" style="background-color: transparent;">
                              <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                            <button type="button" (click)="deleteItem(room.RoomId)" class="btn dt-delete" style="background-color: transparent;">
                              <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                          </td>
                      </tr>
                  </tbody>
                  <!--Table body-->
              </table>
              <!--Table-->
              <!--Bottom Table UI-->
              <div class="d-flex justify-content-center">
                <!--Pagination -->
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
                <!--/Pagination -->
            </div>
            <!--Bottom Table UI-->
          </div>
        </div>
      </div>

      
  </div>
  </body>
</html>
